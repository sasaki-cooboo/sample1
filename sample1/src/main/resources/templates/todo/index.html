<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" />
	<title>TODO APP</title>
</head>

<body>
	<main>
		<div class="todo-container">

			<h1 class="h3 m-4">TODO</h1>
			<div class="m-4">
				<table class="table table-bordered  mb-3">
					<thead>
						<tr>
							<th>状態</th>
							<th>タイトル</th>
							<th>期限</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="todo : ${todoList}">
							<td class="text-center">
								<span th:text="${todo.status == 2? '完了' : '未完了'}"
									th:class="${todo.status == 2? 'badge bg-success' : 'badge bg-secondary'}"></span>
							</td>
							<td th:text="${todo.title}"></td>
							<td th:text="${todo.deadline}" class="text-center">2023/08/13</td>
							<td class="text-center">
								<th:block th:if="${todo.status == 2}">
									-
								</th:block>
								<th:block th:if="${todo.status == 1}">
									<form action="#" th:action="@{/todo/update}" method="post">
										<input name="id" type="hidden" th:value="${todo.id}" value=""/>
										<button type="submit" class="btn btn-sm btn-primary">DONE</button>
									</form>
								</th:block>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="text-right">
					<a href="/todo/add" class="btn btn-outline-primary">追加</a>
				</div>
			</div>

		</div>
	</main>
</body>

</html>
