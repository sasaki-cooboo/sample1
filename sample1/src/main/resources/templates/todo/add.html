<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TODO APP</title>
  <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
  <main>
    <div class="container m-4">
      <h1 class="h3 mb-4">タスクを追加する</h1>

      <div class="card">
        <div class="card-body">
          <form action="#">
            <div class="form-group">
              <label for="title">タイトル</label>
              <input class="form-control mt-2" type="text" id="title" name="title" />
            </div>
            <div class="form-group mt-4">
              <label for="limit">期限</label>
              <input class="form-control mt-2" type="date" id="limit" name="limit" />
            </div>
            <div class="d-flex mt-4 justify-content-between align-items-center">
              <a href="/todo/" class="btn btn-outline-primary">戻る</a>
              <button class="btn btn-primary" type="submit">追加する</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
